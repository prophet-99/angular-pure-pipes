<!-- SEARCH -->
<form class="max-w-sm mb-8">   
  <label for="simple-search" class="sr-only">Buscar</label>
  <div class="relative w-full">
    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
      <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5v10M3 5a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm0 10a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm12 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0V6a3 3 0 0 0-3-3H9m1.5-2-2 2 2 2"/>
      </svg>
    </div>
    <input
      name="search"
      type="text"
      id="simple-search"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Buscar producto..."
      required
      autocomplete="off"
      [ngModel]="searchTerm$.getValue()"
      (ngModelChange)="searchTerm$.next($event)"
    />
  </div>
</form>
<!-- SEARCH -->
<!-- CARDS -->
<section class="sm:flex flex-wrap gap-6">
  <ng-container *ngIf="(products$ | async) as products; else loaderRef">
    <ng-container *ngFor="let product of products">
      <!-- PRODUCTS -->
      <app-product-item [product]="product"></app-product-item>
      <!-- PRODUCTS -->
    </ng-container>
  </ng-container>
  <!-- LOADER -->
  <ng-template #loaderRef>
    <div class="flex flex-1 items-center justify-center w-56 h-56 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-800 dark:border-gray-700">
      <div class="px-3 py-1 text-xs font-medium leading-none text-center text-blue-800 bg-blue-200 rounded-full animate-pulse dark:bg-blue-900 dark:text-blue-200">
        cargando...
      </div>
    </div>
  </ng-template>
  <!-- LOADER -->
</section>
<!-- CARDS -->
